<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race register</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="/asdf">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <div>
                <input type="radio" name="race" id="5k">
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="group">Select Age Group</label>
            <select name="group" id="group">
                <option value="under">under 18</option>
                <option value="18">18-30</option>
                <option value="30">30-50</option>
                <option value="50">50-70</option>
            </select>
        </div>
        <div>
            <button type="submit">Register!</button>
        </div>
    </form>
</body>
</html>
